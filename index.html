<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        
        <script src="javascript.js"></script>
        <script src="car.js"></script>
        
      </head>
      

    <body>
        <a-scene background="color:#CBF0FF">
            <a-camera wasd-controls-enabled = "false" position = "8 20 60"></a-camera>

            <!--Asset Management-->
            <a-assets>
                <a-asset-item id = "car" src = "car.glb"></a-asset-item>
            </a-assets>

            <a-entity id="down" base></a-entity>
            <a-entity position = "-10 0 20" gltf-model="#car" car click></a-entity>

        </a-scene>

    </body>
</html>
